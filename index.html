            <input type="file" id="imageInput" accept="image/*" class="mb-4">

            <div id="uploaded-image" class="max-w-full max-h-48 mb-4 overflow-hidden rounded-md shadow-md"></div>

            <button class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800" onclick="displayImage()">Upload Image</button>
        </div>
    </div>

    <script>
        function displayImage() {
            const input = document.getElementById('imageInput');
            const imageContainer = document.getElementById('uploaded-image');
            imageContainer.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.setAttribute('src', e.target.result);
                    img.setAttribute('alt', 'Uploaded Image');
                    img.classList.add("w-full", "h-auto");
                    imageContainer.appendChild(img);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
